syntax = "proto3";

import "github.com/loomnetwork/go-loom/types/types.proto";

enum ReceiptsStorage {
    CHAIN = 0;
    LEVELDB = 1;
}

enum ConfigParamter {
    ORACLE = 0;
    RECEIPT_STORAGE = 1;
    RECEIPT_MAX = 2;
    UNKNOWN = 3;
}

message ValueType {
    ConfigParamter type = 1;
}

message ConfigInitRequest {
    Address Oracle = 1;
    Receipts receipts = 2;
}

message Receipts {
    ReceiptsStorage storage_method = 1;
    uint64 max = 2;
}

message SetParam {
    Address oracle = 1;
    ConfigValue value = 2;
}

message ConfigValue {
    oneof value {
        Address new_oracle = 1;
        ReceiptsStorageMethod receipts_storage_method = 2;
        ReceiptsMax receipts_max = 3;
    }
}

message ReceiptsStorageMethod {
    ReceiptsStorage storage_method = 1;
}

message ReceiptsMax {
    uint64 max = 1;
}
